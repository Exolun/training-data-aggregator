<!-- dataset_view.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View Dataset</title>
  <style>
    #datasetView {
      width: 95%;
      height: 70vh;
      margin: 0 auto;
    }
    #jsonContainer {
      overflow: auto;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      white-space: pre;
      clear: both;
    }
    
    #clearDatasetButton {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="datasetView">
    <h3>Current Dataset</h3>
    <div id="jsonContainer"></div>
    <button id="clearDatasetButton">Clear Dataset</button>
    <button id="importDatasetButton">Import Dataset</button>
    <input type="file" id="importFile" accept=".json" style="display:none" />
  </div>
    
  <script src="dataset_view.js"></script>
</body>
</html>
